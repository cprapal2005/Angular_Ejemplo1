<div class="card card-block">

  <h4 class="card-title">Crear Broma</h4>

  <div class="form-group">

    <input type="text"
    class="form-control"
    placeholder="Introduzca la pregunta"
    #pregunta>
  </div>
  
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Introduce la respuesta"
    #respuesta>

  </div>

  <button type="button" class="btn btn-primary" (click)="createJoke(pregunta.value, respuesta.value)">Introducir</button>

</div>
