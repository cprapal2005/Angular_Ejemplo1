<div class="card">

    <div class="card-header">

        Bromas

    </div>

    <div class="card-body" *ngFor="let joke of jokes">

        <h5 class="card-title">{{joke.pregunta}}</h5>
        <p class="card-text" [hidden]="joke.esconder">{{joke.respuesta}}</p>
        <a href="#" class="btn btn-primary" (click)="joke.toggle()">Haber gracioso como seria</a>

    </div>
    
</div>
